version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: zerotrust-postgres
    environment:
      POSTGRES_DB: zerotrust
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: zerotrust-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/zerotrust
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev

  frontend:
    build: ./frontend
    container_name: zerotrust-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
